 armor_riveted:0 "Riveted Armor"
 armor_riveted_desc:0 ""Armor Plates bolted to the frame and held together by rivets driven into the edges. A very proven technology that is fairly cheap, but the rivetted edges provide weakpoints in the armor and might hurt the crew if the rivets are hit."
 armor_cast:0 "Cast Armor"
 armor_cast_desc:0 "The entire Chassis, including armor, is cast as a single unit. An expensive and time-consuming process that allows for much thicker armor with fewer weakpoints."
 armor_welded:0 "Welded Armor"
 armor_welded_desc:0 "Armor plates are welded to the chassis. A faster process than casting, while still providing good protection."
 
