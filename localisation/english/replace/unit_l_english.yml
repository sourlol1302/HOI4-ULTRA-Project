    artillery_equipment_4:0 "Artillery 4"
    artillery_equipment_4_short:0 "Artillery 4"
    artillery_equipment_4_desc:0 "Latest artillery models with more firepower and accuracy."
    
    rocket_artillery_equipment_1:0 "Rocket Artillery 1"
    rocket_artillery_equipment_1_short:0 "Rocket Artillery 1"
    rocket_artillery_equipment_1_desc:0 "Rocket artillery is less accurate and has a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple rockets with devastating effect."
    
    rocket_artillery_equipment_2:0 "Rocket Artillery 2"
    rocket_artillery_equipment_2_short:0 "Rocket Artillery 2"
    rocket_artillery_equipment_2_desc:0 "Spin-stabilized rockets, increasing the range of lighter artillery batteries."
    
    rocket_artillery_equipment_3:0 "Rocket Artillery 3"
    rocket_artillery_equipment_3_short:0 "Rocket Artillery 3"
    rocket_artillery_equipment_3_desc:0 "Bigger rockets means more firepower"
    
    anti_tank_equipment_2:0 "Anti Tank 2"
    anti_tank_equipment_2_short:0 "Anti Tank 2" 
    anti_tank_equipment_2_desc:0 "Larger caliber guns to combat heavier tanks."

    anti_tank_equipment_3:0 "Anti Tank 3"
    anti_tank_equipment_3_short:0 "Anti Tank 3" 
    anti_tank_equipment_3_desc:0 "Combine different kinds of new ammunition technology with guns with higher muzzle velocities to be able to pierce sloped armor. "
    
    anti_tank_equipment_4:0 "Anti Tank 4"
    anti_tank_equipment_4_short:0 "Anti Tank 4"
    anti_tank_equipment_4_desc:0 "With larger caliber and even more velocity, these anti-tank guns are prepared for whatever new armor our enemies may develop."
    
    anti_air_equipment_4:0 "Anti Air 4"
    anti_air_equipment_4_short:0 "Anti Air 4"
    anti_air_equipment_4_desc:0 "A modern mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."
    
    anti_air_equipment_5:0 "Anti Air 5"
    anti_air_equipment_5_short:0 "Anti Air 5"
    anti_air_equipment_5_desc:0 "The last design of mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."


    heavy_anti_air_equipment:0 "Heavy Anti Air"
    heavy_anti_air_equipment_short:0 "Heavy Anti Air" 
    heavy_anti_air_equipment_desc:0 "Heavy Anti-Air artillery is a bigger and slower anti-air gun designed to hit bigger aircrafts. It is also very efficient against armored vehicules."

    heavy_anti_air_equipment_1:0 "Heavy Anti Air 1"
    heavy_anti_air_equipment_1_short:0 "Heavy Anti Air 1" 
    heavy_anti_air_equipment_1_desc:0 "Heavy Anti-Air artillery is a bigger and slower anti-air gun designed to hit bigger . It is also very efficient against armored vehicules."

    heavy_anti_air_equipment_2:0 "Heavy Anti Air 2"
    heavy_anti_air_equipment_2_short:0 "Heavy Anti Air 2" 
    heavy_anti_air_equipment_2_desc:0 "Heavy anti-air gun with larger caliber and velocity aiming to hit high-flying aircrafts while being able to pierce a large variety of armored vehicules"

    heavy_anti_air_equipment_3:0 "Heavy Anti Air 3"
    heavy_anti_air_equipment_3_short:0 "Heavy Anti Air 3" 
    heavy_anti_air_equipment_3_desc:0 "Advanced Heavy anti-air gun with even larger caliber. Still efficient against lighter armored vehicules but more focused on its primary aim : destroying airplanes."
    
    heavy_artillery_equipment:0 "Heavy Artillery"
    heavy_artillery_equipment_short:0 "Heavy Artillery" 
    heavy_artillery_equipment_desc:0 "Heavy Artillery refers to heavier guns and howitzer with huge firepower designed to breach fortifications, but need dedicated motorized transports to be moved."

    heavy_artillery_equipment_1:0 "Heavy Artillery 1"
    heavy_artillery_equipment_1_short:0 "Heavy Artillery 1" 
    heavy_artillery_equipment_1_desc:0 "Heavy Artillery refers to heavier guns and howitzer with huge firepower designed to breach fortifications, but need dedicated motorized transports to be moved."

    heavy_artillery_equipment_2:0 "Heavy Artillery 2"
    heavy_artillery_equipment_2_short:0 "Heavy Artillery 2" 
    heavy_artillery_equipment_2_desc:0 "Longer barrels and better recoil management allows more reach and accuracy to the Heavy Artillery. "

    heavy_artillery_equipment_3:0 "Heavy Artillery 3"
    heavy_artillery_equipment_3_short:0 "Heavy Artillery 3" 
    heavy_artillery_equipment_3_desc:0 "Heavier guns and howitzers with larger caliber for even more raw firepower."
    
    heavy_artillery_equipment_4:0 "Heavy Artillery 4"
    heavy_artillery_equipment_4_short:0 "Heavy Artillery 4" 
    heavy_artillery_equipment_4_desc:0 "Bigger and more advanced guns is the best way to crush any ennemy."
    
    heavy_anti_tank_equipment:0 "Heavy Anti Tank"
    heavy_anti_tank_equipment_short:0 "Heavy Anti Tank" 
    heavy_anti_tank_equipment_desc:0 "Heavier anti-tank gun are aiming to destroy heavy tanks."

    heavy_anti_tank_equipment_1:0 "Heavy Anti Tank 1"
    heavy_anti_tank_equipment_1_short:0 "Heavy Anti Tank 1" 
    heavy_anti_tank_equipment_1_desc:0 "Heavier anti-tank gun are aiming to destroy heavy tanks."

    heavy_anti_tank_equipment_2:0 "Heavy Anti Tank 2"
    heavy_anti_tank_equipment_2_short:0 "Heavy Anti Tank 2" 
    heavy_anti_tank_equipment_2_desc:0 "The ennemy is bringing even bigger and more armored tanks? Fine, we'll bring bigger guns!"
    
    artillery_upgrade:0 "Muzzle Brakes"
    artillery_upgrade_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
    
    artillery_upgrade_1:0 "Muzzle Brakes"
    artillery_upgrade_1_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."

    artillery_upgrade_2:0 "Counter Weights" 
    artillery_upgrade_2_desc:0 "Counter weights helps to lower the recoil."

    artillery_upgrade_3:0 "Faster Reciever"
    artillery_upgrade_3_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."

    artillery_upgrade_4:0 "Improved Breech Ring"
    artillery_upgrade_4_desc:0 "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
    
    rocket_upgrade:0 "Fixed Rail System"
    rocket_upgrade_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."

    rocket_upgrade_1:0 "Fixed Rail System"
    rocket_upgrade_1_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."

    rocket_upgrade_2:0 "Packed Explosives" 
    rocket_upgrade_2_desc:0 "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."

    rocket_upgrade_3:0 "Targeting Systems"
    rocket_upgrade_3_desc:0 "Spin-stabilized rockets can increase the range of lighter artillery batteries."
    
    anti_tank_upgrade:0 "Defensive Emplacments"
    anti_tank_upgrade_desc:0 "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."

    anti_tank_upgrade_1:0 "Defensive Emplacments"
    anti_tank_upgrade_1_desc:0 "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."

    anti_tank_upgrade_2:0 "Enhanced Gun Rammer" 
    anti_tank_upgrade_2_desc:0 "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."

    anti_tank_upgrade_3:0 "Improved Gun Sights"
    anti_tank_upgrade_3_desc:0 "New versatile anti-tank guns employing armor-piercing discarding sabot shots can penetrate the armor of nearly any tank."

    anti_tank_upgrade_4:0 "Improved Pressure System"
    anti_tank_upgrade_4_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."
    
    anti_air_upgrade:0 "Improved Reciever"
    anti_air_upgrade_desc:0 "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."

    anti_air_upgrade_1:0 "Improved Reciever"
    anti_air_upgrade_1_desc:0 "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."

    anti_air_upgrade_2:0 "Increase Proppellant" 
    anti_air_upgrade_2_desc:0 "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."

    anti_air_upgrade_3:0 "Increased Gun Depression"
    anti_air_upgrade_3_desc:0 "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."

    anti_air_upgrade_4:0 "Water Coolers"
    anti_air_upgrade_4_desc:0 "Water Coolers system allows to avoid overheat and thus mainting a high fire rate for longer time."

    anti_air_upgrade_5:0 "Auto loading Guns"
    anti_air_upgrade_5_desc:0 "Surface-to-air missiles are the future of anti-aircraft warfare. Developing a mobile platform for these should be our next goal."

    
    
